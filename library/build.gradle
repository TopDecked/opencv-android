apply plugin: 'com.android.library'

apply from: '../versions.gradle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'opencv-android'
    publishedGroupId = 'org.opencv'
    libraryName = 'OpenCV Android'
    artifact = 'opencv-android'
    libraryDescription = 'The OpenCV library for Android as Gradle project'
    siteUrl = 'https://github.com/andmar1x/opencv-android'
    gitUrl = 'https://github.com/andmar1x/opencv-android.git'
    libraryVersion = '3.2.0'
    developerId = 'andmar1x'
    developerName = 'Andrei Pugachev'
    developerEmail = 'andmar1x@gmail.com'
    licenseName = 'The 3-Clause BSD License'
    licenseUrl = 'https://opensource.org/licenses/BSD-3-Clause'
    allLicenses = ["BSD 3-Clause"]
}

android {
    compileSdkVersion compileSdkVer
    buildToolsVersion buildToolsVer
    defaultConfig {
        minSdkVersion minSdkVer
        targetSdkVersion targetSdkVer
        versionCode 1
        versionName libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

apply from: rootProject.file('gradle/installv1.gradle')
apply from: rootProject.file('gradle/bintrayv1.gradle')
